<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input id="yourname" type="text" name="name" id="name">
	<select id="gender">
		<option value="">--</option>
		<option value="male">M</option>
		<option value="female">F</option>
	</select>
	<input id="Youremail" type="text" name="email" id="email">
	<input id="Yournumber" type="text" name="mobile" id="mobile">
	<hr>
	<button onclick="showName()">NAME</button>
	<button onclick="showGender()">GENDER</button>
	<button onclick="showEmail()">EMAIL</button>
	<button onclick="showMobile()">MOBILE</button>
	<script type="text/javascript">
		function showName() {
			// Show the alert of the filled name
			let name=document.getElementById("yourname").value;
			alert(name);
		}

		function showGender() {
			// Show the alert of the selected Gender
			let age=document.getElementById("gender").value;
			alert(age);
		}

		function showEmail() {
			// Show the alert of the filled email
			let email=document.getElementById("Youremail").value;
			alert(email);
		}

		function showMobile() {
			// Show the alert of the filled mobile
			let ph_number=+(document.getElementById("Yournumber").value);
			alert(ph_number);
		}
	</script>
</body>
</html>
